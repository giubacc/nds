stages:
  - prebuild
  - build

checkout_contribs:
  variables:
        GIT_SUBMODULE_STRATEGY: recursive
  stage: prebuild
  image: mcr.microsoft.com/vscode/devcontainers/base:0-debian-10
  only:
    changes:
        - "**/*.h"
        - "**/*.hpp"
        - "**/*.c"
        - "**/*.cpp"
        - .gitlab-ci.yml
  script:
        - ./checkout_contribs.sh
  artifacts:
    expire_in: 1 hour
    paths:
        - jsoncpp
        - spdlog
        - clipp
        - googletest
      
build-nds:
  stage: build
  image: mcr.microsoft.com/vscode/devcontainers/base:0-debian-10
  only:
    changes:
        - "**/*.h"
        - "**/*.hpp"
        - "**/*.c"
        - "**/*.cpp"
        - .gitlab-ci.yml
  dependencies:
        - checkout_contribs
  script:
        - apt-get update
        - apt-get -y install build-essential cmake automake autogen libtool
        - cd jsoncpp && mkdir build && cd build && cmake .. && make
        - cd googletest && mkdir build && cd build && cmake .. -DBUILD_GMOCK=OFF && make
        - make
  artifacts:
    expire_in: 1 hour
    paths:
        - nds
